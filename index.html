        <div><span class="pill danger"></span> &lt;24h Act now</div>
        <div><span class="pill warn"></span> 24â€“48h Prepare</div>
        <div><span class="pill watch"></span> 48â€“72h Monitor</div>

    </details>

    <details>

  </aside>
