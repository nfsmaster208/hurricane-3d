.8462692436199, 17.120671352244035], [-59.694018998461516, 17.14207593453574], [-59.54471551761418, 17.177521122560233], [-59.39979667521603, 17.22666555978052], [-59.260658118940064, 17.289035958401094], [-59.12863982914409, 17.36403165738811], [-59.00501321412738, 17.4509304071635], [-58.89096886577373, 17.548895325263242], [-58.787605093500765, 17.65698295597296], [-58.69591734693986, 17.774152356322215], [-58.61678862921202, 17.89927512093433], [-58.550980993125116, 18.031146249187028], [-58.49912820218878, 18.16849575002715], [-58.46172962712535, 18.310000872678728], [-58.43914543665682, 18.45429884545606], [-58.43159312888319, 18.6]]]}}, {"type": "Feature", "properties": {"validtime": "2025-08-14T16:00:00Z", "windcode": 64}, "geometry": {"type": "Polygon", "coordinates": [[[-59.11408775522372, 18.6], [-59.11835366482676, 18.682299076384822], [-59.13111031059444, 18.763805567674805], [-59.15223483905451, 18.843734521802848], [-59.18152380945006, 18.921316179247086], [-59.21869515298521, 18.995803386235885], [-59.26339088930179, 19.06647879024709], [-59.31518057402589, 19.132661748504972], [-59.373565444182496, 19.19371488294222], [-59.437983221555584, 19.249050218499164], [-59.50781352773472, 19.29813484564502], [-59.582383858698265, 19.34049605258799], [-59.66097606139475, 19.375725877748216], [-59.74283324994934, 19.403485038650828], [-59.827167094888566, 19.423506199401633], [-59.91316541518409, 19.435596545277917], [-60.0, 19.43963963963964], [-60.08683458481591, 19.435596545277917], [-60.172832905111434, 19.423506199401633], [-60.25716675005066, 19.403485038650828], [-60.33902393860525, 19.375725877748216], [-60.417616141301735, 19.34049605258799], [-60.492186472265274, 19.29813484564502], [-60.56201677844441, 19.249050218499164], [-60.626434555817504, 19.19371488294222], [-60.68481942597411, 19.132661748504972], [-60.73660911069821, 19.06647879024709], [-60.78130484701479, 18.995803386235885], [-60.81847619054994, 18.921316179247086], [-60.84776516094549, 35, 17.5], [-57.47121504108527, 17.9], [-61.477154107706376, 18.6], [-58.522845892293624, 18.6], [-54.52878495891473, 17.9], [-50.532059224802865, 17.5], [-46.53366413794003, 17.3], [-42.53366413794003, 17.3], [-38.53286435485616, 17.4], [-34.532059224802865, 17.5], [-30.531248734063237, 17.6], [-33.46875126593676, 17.6]]]}}]}}}</script>

<script>
(function(){
  const logEl = document.getElementById('log');
  function log(){ const t=[...arguments].map(x=> typeof x==='object'? JSON.stringify(x): String(x)).join(' '); logEl.textContent += t+'\n'; logEl.scrollTop=logEl.scrollHeight; console.log(...arguments); }
  const data = JSON.parse(document.getElementById('demo').textContent);

  const state = { idx:0, fitted:false, useLeaflet:false, map:null, layers:{} };
  const time = document.getElementById('time'); const tlabel = document.getElementById('tlabel');

  function hasLeaflet(){ return !!window.L; }

  function init(){
    time.max = data.timeline.length-1; time.value=0; updateTLabel();
    document.getElementById('togglePanel').onclick = ()=>{
      const p = document.getElementById('panel'); const hidden = p.style.display==='none';
      p.style.display = hidden ? 'block':'none'; setTimeout(resize, 150);
    };
    document.getElementById('reload').onclick = ()=>{ state.fitted=false; draw(); buildImpacts(); };
    document.getElementById('showFlorida').onclick = ()=>{ fitFlorida(); draw(); };
    time.oninput = ()=>{ state.idx = +time.value; updateTLabel(); draw(); buildImpacts(); };

    if(hasLeaflet()){
      state.useLeaflet=true; log('Leaflet path');
      startLeaflet();
    }else{
      document.getElementById('fallbackNote').style.display='inline-block';
      log('Canvas fallback path');
      startCanvas();
    }
    draw(); buildImpacts();
  }

  function updateTLabel(){ const t = data.timeline[state.idx]; tlabel.textContent = new Date(t).toUTCString().replace(':00 GMT','Z'); }

  function startLeaflet(){
    state.map = L.map('map',{preferCanvas:true, zoomControl:true});
    // No external CSS/JS needed; if Leaflet exists globally, user provided it or browser cached it.
    // We skip tiles to avoid external dependency; polygons show on gradient background.
    state.layers.cone = L.layerGroup().addTo(state.map);
    state.layers.track = L.layerGroup().addTo(state.map);
    state.layers.w34 = L.layerGroup().addTo(state.map);
    state.layers.w50 = L.layerGroup().addTo(state.map);
    state.layers.w64 = L.layerGroup().addTo(state.map);
    fitFlorida();
    wireToggles();
  }
  function wireToggles(){
    document.getElementById('coneChk').onchange = e => toggleLayer('cone', e.target.checked);
    document.getElementById('trackChk').onchange = e => toggleLayer('track', e.target.checked);
    document.getElementById('wind34Chk').onchange = e => toggleLayer('w34', e.target.checked);
    document.getElementById('wind50Chk').onchange = e => toggleLayer('w50', e.target.checked);
    document.getElementById('wind64Chk').onchange = e => toggleLayer('w64', e.target.checked);
  }
  function toggleLayer(key, on){
    if(!state.useLeaflet) return draw(); 
    const g = state.layers[key]; if(!g) return;
    if(on) g.addTo(state.map); else state.map.removeLayer(g);
  }

  function drawLeaflet(){
    const t = data.timeline[state.idx];
    Object.values(state.layers).forEach(g=> g&&g.clearLayers());
    if(document.getElementById('coneChk').checked){
      data.layers.cone.features.forEach(f=>{
        const ll = f.geometry.coordinates[0].map(c=>[c[1],c[0]]);
        L.polygon(ll,{color:'#8bb9ff',fillColor:'#6ea8ff',fillOpacity:.25,weight:1}).addTo(state.layers.cone);
      });
    }
    if(document.getElementById('trackChk').checked){
      data.layers.track.features.forEach(f=>{
        const ll = f.geometry.coordinates.map(c=>[c[1],c[0]]);
        L.polyline(ll,{color:'#fff',weight:2}).addTo(state.layers.track);
      });
    }
    const drawW = (code, layer, color)=>{
      data.layers.wind.features.filter(f=> f.properties.validtime===t && f.properties.windcode===code)
        .forEach(f=>{
          const ll = f.geometry.coordinates[0].map(c=>[c[1],c[0]]);
          L.polygon(ll,{color,fillColor:color,fillOpacity:.18,weight:1}).addTo(layer);
        });
    };
    if(document.getElementById('wind34Chk').checked) drawW(34, state.layers.w34, '#ffd24d');
    if(document.getElementById('wind50Chk').checked) drawW(50, state.layers.w50, '#ff9f43');
    if(document.getElementById('wind64Chk').checked) drawW(64, state.layers.w64, '#ff4d4d');

    if(!state.fitted){ fitFlorida(); state.fitted=true; }
  }
  function fitFlorida(){
    if(state.useLeaflet) state.map.fitBounds([[24.3,-87.7],[31.2,-79.8]]);
    else state.view = {cx:-83.5, cy:27.5, scale:5.2};
  }

  // Canvas fallback
  function startCanvas(){
    const host = document.getElementById('map');
    const c = document.createElement('canvas'); c.width=host.clientWidth; c.height=host.clientHeight; host.appendChild(c);
    state.canvas = c; state.ctx = c.getContext('2d'); window.addEventListener('resize', resize);
    fitFlorida();
  }
  function resize(){ if(state.canvas){ const host=document.getElementById('map'); state.canvas.width=host.clientWidth; state.canvas.height=host.clientHeight; drawCanvas(); } }
  function project(lon, lat){
    const w = state.canvas.width, h = state.canvas.height;
    const s = state.view.scale, cx=state.view.cx, cy=state.view.cy;
    const x = (lon - cx) * s + w/2; const y = (cy - lat) * s + h/2; return [x,y];
  }
  function drawPoly(ctx, coords, opts){
    ctx.beginPath();
    coords.forEach((c,i)=>{ const p = project(c[0], c[1]); if(i===0) ctx.moveTo(p[0],p[1]); else ctx.lineTo(p[0],p[1]); });
    ctx.closePath();
    if(opts.fill){ ctx.fillStyle = opts.fill; ctx.globalAlpha = opts.alpha||1; ctx.fill(); ctx.globalAlpha=1; }
    if(opts.stroke){ ctx.strokeStyle = opts.stroke; ctx.lineWidth = opts.width||1; ctx.stroke(); }
  }
  function drawCanvas(){
    const ctx = state.ctx; if(!ctx) return;
    const w = state.canvas.width, h = state.canvas.height;
    const grad = ctx.createRadialGradient(w*0.4,h*0.5,0, w*0.4,h*0.5, Math.max(w,h));
    grad.addColorStop(0,'#0b162c'); grad.addColorStop(1,'#091222'); ctx.fillStyle=grad; ctx.fillRect(0,0,w,h);
    const t = data.timeline[state.idx];
    if(document.getElementById('coneChk').checked){
      data.layers.cone.features.forEach(f=> drawPoly(ctx, f.geometry.coordinates[0], {fill:'#6ea8ff', alpha:.25, stroke:'#8bb9ff', width:1}));
    }
    if(document.getElementById('trackChk').checked){
      ctx.strokeStyle='#ffffff'; ctx.lineWidth=2; ctx.beginPath();
      data.layers.track.features.forEach(f=>{ f.geometry.coordinates.forEach((c,i)=>{ const p=project(c[0],c[1]); if(i===0) ctx.moveTo(p[0],p[1]); else ctx.lineTo(p[0],p[1]); }); });
      ctx.stroke();
    }
    function drawW(code, col){
      data.layers.wind.features.filter(f=> f.properties.validtime===t && f.properties.windcode===code)
        .forEach(f=> drawPoly(ctx, f.geometry.coordinates[0], {fill:col, alpha:.18, stroke:col, width:1}));
    }
    if(document.getElementById('wind34Chk').checked) drawW(34,'#ffd24d');
    if(document.getElementById('wind50Chk').checked) drawW(50,'#ff9f43');
    if(document.getElementById('wind64Chk').checked) drawW(64,'#ff4d4d');
  }

  function draw(){ state.useLeaflet ? drawLeaflet() : drawCanvas(); }

  // Impacts
  function pnpoly(pt, ring){ const x=pt[1], y=pt[0]; let inside=false; for(let i=0,j=ring.length-1;i<ring.length;j=i++){ const xi=ring[i][0],yi=ring[i][1],xj=ring[j][0],yj=ring[j][1]; const inter=((yi>y)!=(yj>y)) && (x<(xj-xi)*(y-yi)/(yj-yi+1e-12)+xi); if(inter) inside=!inside; } return inside; }
  function firstInTime(lon, lat, code){ for(const t of data.timeline){ const feats=data.layers.wind.features.filter(f=> f.properties.validtime===t && f.properties.windcode===code); for(const f of feats){ if(pnpoly([lat,lon], f.geometry.coordinates[0])) return Date.parse(t); } } return null; }
  function durationIn(lon, lat, code){ let first=null,last=null; for(const t of data.timeline){ const feats=data.layers.wind.features.filter(f=> f.properties.validtime===t && f.properties.windcode===code); let inside=false; for(const f of feats){ if(pnpoly([lat,lon], f.geometry.coordinates[0])) {inside=true; break;} } if(inside){ if(first==null) first=Date.parse(t); last=Date.parse(t); } } if(first==null||last==null) return null; return Math.max(0, Math.round((last-first)/36e5)); }
  function cat(hours){ if(hours==null) return {t:'Low',c:'calm'}; if(hours<24) return {t:'Act now',c:'danger'}; if(hours<48) return {t:'Prepare',c:'warn'}; if(hours<72) return {t:'Monitor',c:'watch'}; return {t:'Low',c:'calm'}; }
  function buildImpacts(){
    const cities=[
      {label:'Orlando',lat:28.5383,lon:-81.3792},
      {label:'Miami',lat:25.7617,lon:-80.1918},
      {label:'Tampa',lat:27.9506,lon:-82.4572},
      {label:'Jacksonville',lat:30.3322,lon:-81.6557},
      {label:'St. Petersburg',lat:27.7676,lon:-82.6403},
      {label:'West Palm Beach',lat:26.7153,lon:-80.0534},
    ];
    const box=document.getElementById('impacts'); box.innerHTML='';
    const parts=[];
    for(const c of cities){
      const eta=firstInTime(c.lon,c.lat,34);
      const dur=durationIn(c.lon,c.lat,34);
      const h=eta==null? null : Math.round((eta - Date.now())/36e5);
      const k=cat(h);
      parts.push(`<div class="row"><strong>${c.label}</strong> â€” <span class="badge ${k.c}">${k.t}</span> <span class="small">${eta? new Date(eta).toLocaleString(): 'â€”'} Â· Dur ${dur??'â€”'}h</span></div>`);
    }
    box.innerHTML = parts.join('');
  }

  init();
})();
</script>
